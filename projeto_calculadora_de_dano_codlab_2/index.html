<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo-principal">
        <header>
            <h1 class="titulo-principal">Calculadora de Danos</h1>
        </header>

        <div class="subtitulo">
            <h2>Selecione um personagem</h2>
        </div>

        <div class="box-individuo">
            <div class="individuo">
                <img src="imagens/orc.png" alt="Orc" width="150" height="150">
                <p>Orc</p>
            </div>
            <div class="individuo">
                <img src="imagens/globin.png" alt="Goblin" width="150" height="150">
                <p>Goblin</p>
            </div>
            <div class="individuo">
                <img src="imagens/feiticeira.png" alt="Feiticeira" width="150" height="150">
                <p>Feiticeira</p>
            </div>
        </div>

        <div class="subtitulo">
            <h2>Selecione sua arma</h2>
        </div>

        <div class="box-individuo">
            <div class="individuo">
                <img src="imagens/soco.png" alt="Soco" width="100" height="100">
                <p>Soco</p>
            </div>
            <div class="individuo">
                <img src="imagens/arco.png" alt="Arco" width="100" height="100">
                <p>Arco</p>
            </div>
            <div class="individuo">
                <img src="imagens/espada.png" alt="Espada" width="100" height="100">
                <p>Espada</p>
            </div>
        </div>

        <div class="subtitulo">
            <button id='verificador' type="button">Verificar Valor Dano</button>
        </div>
</div>
</body>
</html>
